<div class="container">
  <div class="row">
    <shot *ngFor="let shot of shots; let i = index" 
          [shot]="shot" 
          (mouseenter)="showDetails(i)" 
          (mouseleave)="hideDetails(i)"></shot>
  </div>
  <div class="row" *ngFor="let row of placeholdersGrid">
    <placeholder *ngFor="let placeholder of row"
                 [placeholder]="placeholder"></placeholder>    
  </div>
</div>
